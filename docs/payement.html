<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./payement.css">
    <link rel="stylesheet" href="copy.css">

</head>

<body>

    <div id="headere">
        <div class="headere containere">
            <div class="nav-bar">
                <div class="brand">
                    <a href="#hero">
                        <h1><span>D</span>eco <span>h</span>ouse</h1>
                    </a>
                </div>
                <div class="nav-list">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="./index.html" data-after="Acceuil">Acceuil</a></li>
                        <li><a href="./les_produits.html" data-after="Produits">Produits</a></li>
                        <li><a href="./cart.html" data-after="Cart">Cart</a></li>
                        <li><a href="./team.html" data-after="Service">Service</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title">
            <h4>Select a <span style="color: #9faf33;">Payment</span> Method</h4>
        </div>

        <form action="#">
            <input type="radio" name="payement" id="visa">
            <input type="radio" name="payement" id="mastercard">
            <input type="radio" name="payement" id="paypal">
            <input type="radio" name="payement" id="AMEX">

            <div class="category">
                <label for="visa" class="visaMethod">
                    <div class="imgName">
                        <div class="imgContainer visa">
                            <img src="./image/visa.png" alt="">
                        </div>
                        <span class="name">Visa</span>
                    </div>
                </label>

                <label for="mastercard" class="mastercardMethod">
                    <div class="imgName">
                        <div class="imgContainer mastercard">
                            <img src="./image/money.png" alt="">
                        </div>
                        <span class="name">Mastercard</span>
                    </div>
                </label>

                <label for="paypal" class="paypalMethod">
                    <div class="imgName">
                        <div class="imgContainer paypal">
                            <img src="./image/paypal.png" alt="">
                        </div>
                        <span class="name">Paypal</span>
                    </div>
                </label>

                <label for="AMEX" class="amexMethod">
                    <div class="imgName">
                        <div class="imgContainer AMEX">
                            <img src="./image/amex.png" alt="">
                        </div>
                        <span class="name">AMEX</span>
                    </div>
                </label>
            </div>

        </form>
        <a href="./info_payement.html"><input type="submit" value="SUBMIT"></a>
    </div>
    <script src="./app.js"></script>
</body>

</html>
